<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trade Journal</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../styles.css">
</head>

<body>
    <div class="container">
        <header class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="m-0">Trade Journal</h1>
            <nav>
                <a class="me-3 text-primary text-decoration-none" onclick="window.location='../list-trade/list-trade.html'">Trades</a>
                <a class="me-3 text-primary text-decoration-none"
                    onclick="window.location='../add-trade/add-trade.html'">Add
                    Trade</a>
                <a class="me-3 text-primary text-decoration-none" onclick="window.location='../settings/settings.html'">Settings</a>
            </nav>
            <div class="profile-icon">ðŸ‘¤</div>
        </header>
        <main>
            <h2 class="mb-4">Add New Trade</h2>
            <form id="trade-form">
                <div class="mb-3">
                    <label for="date" class="form-label text-primary">Date</label>
                    <input type="date" class="form-control" id="date" name="date" placeholder="Select Date">
                </div>
                <div class="mb-3">
                    <label for="symbol" class="form-label text-primary">Symbol</label>
                    <input type="text" class="form-control" id="symbol" name="symbol" placeholder="e.g., INFY,REL">
                </div>
                <div class="mb-3">
                    <label for="strategy" class="form-label text-primary">Strategy</label>
                    <select class="form-select" id="strategy" name="strategy">

                    </select>
                </div>
                <div class="mb-3">
                    <label for="quantity" class="form-label text-primary">Quantity</label>
                    <input type="number" class="form-control" id="quantity" name="quantity"
                        placeholder="Enter Quantity">
                </div>
                <div class="mb-3">
                    <label for="price" class="form-label text-primary">Price</label>
                    <input type="number" class="form-control" id="price" name="price" step="0.01"
                        placeholder="Enter Price">
                </div>
                <div class="mb-3 text-center">
                    <label class="form-label text-primary">Add Chart Image</label>
                    <div class="d-flex justify-content-center align-items-center gap-2 mb-2">
                        <input type="file" id="single-image" accept="image/*" style="display:none;">
                        <button type="button" class="btn btn-primary" id="add-image-btn">Add Image</button>
                        <select class="form-select w-auto" id="tags" style="min-width:120px;">
                            <option value="">Select Tag</option>
                        </select>
                    </div>
                    <div id="image-list" class="mt-2"></div>
                </div>
                <div class="mb-3 text-end">
                    <button type="submit" class="btn btn-success">Add Trade</button>
                </div>
            </form>
        </main>
    </div>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../add-trade/add-trade.js"></script>
</body>

</html>
